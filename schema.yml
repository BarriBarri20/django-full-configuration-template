components:
  schemas:
    About:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 250
        subtitle:
          type: string
          nullable: true
          maxLength: 250
        meta_title:
          type: string
          nullable: true
          maxLength: 250
        meta_description:
          type: string
          nullable: true
          maxLength: 250
        description:
          type: string
          nullable: true
          maxLength: 250
        long_description:
          type: string
          nullable: true
          maxLength: 250
      required:
      - id
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
